<!-- Teaching -->
<div class="section">
  <div class="container">
    <h2 class="orange">Teaching</h2>
    {% for teaching in site.data.teaching %}
      <div class="row abstract">
        <div class="blue">{{teaching.time}}</div>
        Teaching assistant for <a href="{{teaching.url}}">{{teaching.name}}</a>
      </div>
    {% endfor %}
    <hr>
  </div>
</div>
