<!-- Work -->
<div class="section">
  <div class="container">
    <h2 class="blue">Work</h2>
    <div class="row" align="center">
        {% for work in site.data.work1 %}
            <div class="four columns">
              <img class="img-responsive" src="{{ "/assets/img/work/" | prepend: site.baseurl }}{{ work.image }}" height=100 alt="">
              <div><a href="{{ work.url }}">{{ work.name }}</a></div>
              <div>{{ work.position }} ({{ work.time }})</div>
              </br>
            </div> 
        {% endfor %}
    </div>
    <hr>
  </div>
</div>
